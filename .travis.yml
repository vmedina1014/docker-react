language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t vmedina1014/docker-react -f Dockerfile.dev . 

script:
  - docker run -e CI=true vmedina1014/docker-react npm run test 

deploy:
  provider: elasticbeanstalk
  region: "us-west-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-west-1-244162357416"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY  
  
